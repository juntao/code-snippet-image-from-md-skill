name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: code-snippet-images-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            artifact: code-snippet-images-linux-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: code-snippet-images-darwin-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: code-snippet-images-darwin-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: code-snippet-images-windows-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux x86_64)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cross (Linux aarch64)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (cross, static)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        working-directory: rust-src
        env:
          RUSTFLAGS: '-C target-feature=+crt-static'
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (musl static)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        working-directory: rust-src
        env:
          RUSTFLAGS: '-C target-feature=+crt-static'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (native)
        if: matrix.target != 'aarch64-unknown-linux-musl' && matrix.target != 'x86_64-unknown-linux-musl'
        working-directory: rust-src
        run: cargo build --release --target ${{ matrix.target }}

      - name: Verify static linking (Linux)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          file rust-src/target/${{ matrix.target }}/release/code2img
          ldd rust-src/target/${{ matrix.target }}/release/code2img 2>&1 || echo "Statically linked (no dynamic dependencies)"

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p staging
          cp rust-src/target/${{ matrix.target }}/release/code2img staging/
          cd staging && zip ../${{ matrix.artifact }}.zip code2img

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir staging
          copy rust-src\target\${{ matrix.target }}\release\code2img.exe staging\
          cd staging && Compress-Archive -Path code2img.exe -DestinationPath ..\${{ matrix.artifact }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.zip
          generate_release_notes: true
